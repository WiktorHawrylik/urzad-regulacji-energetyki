site_name: Python Library Template
site_description: GPL-licensed Python library template optimized for agentic development
site_author: Your Name
site_url: https://YOUR_GITHUB_ORG.github.io/YOUR_GITHUB_REPO/
repo_url: https://github.com/YOUR_GITHUB_ORG/YOUR_GITHUB_REPO
repo_name: YOUR_GITHUB_ORG/YOUR_GITHUB_REPO

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User guide:
      - Installation: guide/installation.md
      - Quickstart: guide/quickstart.md
  - Developer:
      - Contributing: contributing.md
      - Project structure: development/structure.md
      - Tooling: development/tools.md
  - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YOUR_GITHUB_ORG/YOUR_GITHUB_REPO
  version:
    provider: mike
