name: Documentation

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop
    release:
        types: [published]

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for versioning with mike

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  enable-cache: true

            - name: Install documentation dependencies
              run: |
                  uv sync --extra docs

            - name: Configure Git for mike
              run: |
                  git config user.name github-actions
                  git config user.email github-actions@github.com

            - name: Deploy development docs (develop branch)
              if: github.ref == 'refs/heads/develop'
              run: |
                  uv run mike deploy --push --update-aliases dev

            - name: Deploy main branch docs
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              run: |
                  uv run mike deploy --push --update-aliases main

            - name: Deploy versioned docs (release)
              if: github.event_name == 'release'
              run: |
                  VERSION=${GITHUB_REF#refs/tags/v}
                  uv run mike deploy --push --update-aliases $VERSION latest
                  uv run mike set-default --push latest

            - name: Deploy PR preview (pull requests)
              if: github.event_name == 'pull_request'
              run: |
                  uv run mkdocs build
